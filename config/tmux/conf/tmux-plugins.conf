# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# for vim window navigations C-{h,j,k,l}
# set -g @plugin 'christoomey/vim-tmux-navigator'

# rose-pine theme
# set -g @plugin 'rose-pine/tmux'
# set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'

# catppuccin theme
set -g @plugin "catppuccin/tmux"
set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha

# for better copying
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'tmux-plugins/tmux-resurrect' # save and restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # save and restore sessions automatically
set -g @continuum-restore 'on' # enable continuum

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
